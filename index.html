<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1 id="name">hello world</h1>
		<input type="button" name="" id="" value="test" onclick="clickOnButton()" />
        <br />
		<img src="img/IMG_8576.jpg" width="300px" height="300px" id="change_img1" sizes="any" onclick="change_img()">
		<script>
			document.write("<h1>this is a title</h1>");
			document.write("<p>this is a parm</p>");
            document.getElementById("name").style.color="blue";
            document.getElementById("name").style.background="grey";
			function clickOnButton() {
				x = document.getElementById("name");
				x.innerHTML = "just change";
			}

			function change_img() {
				element = document.getElementById("change_img1");
				// alert(element.src.match("fe"));
				if (element.src.match("0432")) {
					element.src = "img/IMG_8576.jpg";
				} else {
					element.src = "img/IMG_0432.jpg";
				}
			}
		</script>


	</body>
</html>
